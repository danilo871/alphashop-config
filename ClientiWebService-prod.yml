#==========================================================
#= Configurazione Clienti Web Service - Versione Produzione
#==========================================================
server:
  port: 705${seq}

spring:
  cache:
    type: redis
#==========================================================
#= PARAMETRI DBMS POSTGRESQL 
#==========================================================
  sql:
    init:
      mode: always
      platform: postgres
  datasource:
    password: 123_Stella
    url: jdbc:postgresql://localhost:5433/Alphashop
    username: postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
# ==============================================================
# = Redis Parameters
# ==============================================================
  redis:
    connect-timeout: 2s
    host: localhost
    #password: password
    port: 6379
    timeout: 1s
# ==============================================================
# = ZipKin parameters
# ==============================================================
  zipkin:
    baseUrl: http://localhost:9411/
    sender:
      type: web
     #type: rabbit  
    message-timeout: 5
# ==============================================================
# = Sleuth parameters
# ==============================================================
  sleuth:
    sampler:
      probability: 1.0
    traceId128: false

# ==============================================================
# = Actuator Parameters
# ==============================================================
management:
  info:
    env:
      enabled: true
    git:
      enabled: true
      mode: full
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED
  endpoints:
    web:
      exposure:
        include: health,info,metrics,customInfo
# ==============================================================
# = Actuator Info
# ==============================================================
info:
  assistenza:
    nome: "Nicola La Rocca"
    mail: "nicola_larocca@xantrix.it"
    telefono: "33412345678"
    orario: "9-20"
  nome:
    nome-app: "Clienti Web Service - Versione Base Produzione"
# ==============================================================
# = Propriet√† Livello Log
# = Default ERROR, WARN e INFO 
# = Levels: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
# ============================================================== 
logging:
  file:
    name: './logs/Clienti.log' #file inserito nella cartella logs 
    max-size: 1MB
    #path: "/logs"
  pattern:
    file: "%d{ dd-MM-yyyy } [%thread] %-5level %logger{36} - %msg%n"
    #console: "%d{dd-MM-yyyy HH:mm:ss} - %msg%n"
    
  # Livello del Log generale (default INFO)
  level:
   root: INFO
  # Livello di log specifico
   org:
    springframework:
     security: DEBUG
     web: INFO
    hibernate: INFO 
   com:
    xantrix:
     webapp:
      controller: INFO
      feign:
       PriceClient: DEBUG
# ==============================================================
# = Parametri RabbitMQ
# ============================================================== 
rabbitmq:
  queueName: alphashop.order.queue
  exchangeName: alphashop-exchange 
  routingKey: alphashop.routingkey

# ==============================================================
# = Parametri Fidelity
# ============================================================== 
fidelity:
  valminimo: 10
  valbollino: 5
  bonusmobile: 2
    
# ==============================================================
# = Parametri Sicurezza OAUTH2 con KeyCloack 
# ==============================================================
keycloak:
  auth-server-url: http://localhost:8080/auth
  realm: Alphashop
  resource: ArticoliWebService
  public-client: true 

# ==============================================================
# = Parametri OpenFeign
# ============================================================== 
feign:
  compression:
    request:
      enabled: true
      mime-types:
      - text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
  client:
    config:
      PriceArtService:
        connect-timeout: 20000
        read-timeout: 20000
      default:
        connect-timeout: 20000
        read-timeout: 20000
